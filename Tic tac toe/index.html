<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Tic Tac Toe</h1>
        
        <h2 class="turnPlayer">Turn for <span class="player">X</span></h2>

        <div class="board">
            <div class="blocks bt-0 bl-0" id="1"><span class="boxtext"></span></div>
            <div class="blocks bt-0" id="2"><span class="boxtext"></span></div>
            <div class="blocks bt-0 br-0" id="3"><span class="boxtext"></span></div>
            <div class="blocks bl-0" id="4"><span class="boxtext"></span></div>
            <div class="blocks" id="5"><span class="boxtext"></span></div>
            <div class="blocks br-0" id="6"><span class="boxtext"></span></div>
            <div class="blocks bl-0 bb-0" id="7"><span class="boxtext"></span></div>
            <div class="blocks bb-0" id="8"><span class="boxtext"></span></div>
            <div class="blocks bb-0 br-0" id="9"><span class="boxtext"></span></div>
        </div>
        
        <button class="resetGame">Reset</button>
    </div>


    <script src="script.js"></script>
</body>

</html>

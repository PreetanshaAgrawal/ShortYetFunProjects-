{% extends 'todo/base.html' %} {% comment %} {% block title %}To do List{%
endblock title %} {% endcomment %} {% block content %}


<div class="row" style="border: 4px solid white;">
  <div class="col-md-5">
    <div class="submit_form">
      <form method="post" action="">
        {% csrf_token %} {{form.as_p}}
        <button type="submit" name="submit" class="my-2">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-md-5">
    {% if items %} {% for i in items %}
    <div class="card">
      <center><b style="text-align: center">{{i.title}}</b></center>
      <form
        action="/remove/{{i.id}}"
        method="POST"
        style="padding-right: 10px; padding-bottom: 10px"
      >
        {% csrf_token %}
        <button
          value="remove"
          type="submit"
          class="btn btn-primary"
          style="float: right"
        >
          Remove
        </button>
      </form>
      <form
        action="/edit/{{i.id}}"
        method="POST"
        style="padding-right: 10px; padding-bottom: 10px"
      >
        {% csrf_token %}
        <button
          value="edit"
          type="submit"
          class="btn btn-primary"
          style="float: right"
        >
          Edit
        </button>
      </form>
    </div>
    {% endfor %} {% endif %}
  </div>
</div>

{% endblock content %}
